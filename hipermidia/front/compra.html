<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="pgcomp/compra.css"> 
</head>
<body>
    <!-- ================= Header ================= -->
    <header class="header">
        <div class="header-left">
            <h1 class="logo">Art Attack</h1>
        </div>

        <div class="header-center">
            <input 
                type="text" 
                placeholder="Buscar produtos artesanais..." 
                class="search-input"
            />
        </div>

        <div class="header-right">
            <img 
                src="pgcomp/compra_imgs/heart.png"
                alt="Favoritos"
                class="icon"
            >

            <img 
                src="pgcomp/compra_imgs/user.png"
                alt="Usuário"
                class="icon"
            >

            <a class="cart-icon-wrapper" id="cartLink" title="Ver carrinho" onclick="abrirCarrinho()">
                <img 
                    src="pgcomp/compra_imgs/cart.png"
                    alt="Carrinho"
                    class="icon"
                    id="headerCartIcon"
                >
                <span class="cart-badge" id="cartCount">0</span>
            </a>

            <a href="compra_publico.html" class="btn-logout">
                <img 
                    src="pgcomp/compra_imgs/out.png"
                    alt="Sair"
                    class="icon"
                >
                <span>Sair</span>
            </a>
        </div>
    </header>

    <!-- ============== aqui tem as tags dos produtos ============== -->
    <nav class="categories">
        <ul class="category-list" id="filterTags">
        </ul>
    </nav>

    <!-- ============== Os produtos vão ficar nessa parte ============== -->
    <main class="main-content">

        <section class="intro">
            <h2>Produtos Artesanais Brasileiros</h2>
            <p>Descubra peças únicas feitas à mão por artesãos de todo o Brasil</p>
        </section>

        <!-- ============== Aqui vai ficar a grid dos produtos ============== -->
        <section class="product-grid" id="Grid_prods">

            <!-- os produtos vão ficar aqui dentro colocados pelo loop -->

            <!-- Exemplo de como é pra estar escrito os blocos dos cards
            <article class="product-card">
                <div class="product-image">
                    <img src="caminho imagem" alt="Titulo da imagem do card">
                    <button class="favorite-btn">♡</button> Botão de favorito
                </div>

                <div class="product-info">
                    <h3>Titulo do produto</h3>
                    <span class="producer">por [nome da loja]</span>

                    <div class="tags">
                        lista de tags do produto
                        <span class="tag">Joias</span>
                        <span class="tag">Prata</span>
                        <span class="tag">+1</span>
                    </div>

                    <div class="price-stock">
                        Preço e quantidade dos stocks
                        <span class="price">R$ 245,00</span>
                        <span class="stock">8 disponíveis</span>
                    </div>

                    <button class="btn-cart">Adicionar ao Carrinho</button>
                </div>
            </article>
            -->

        </section>
    </main>

    <script>
        const prods = [
            {id: 1,
             nome: "Megaman",
             produtor: "Cerâmica da Terra",
             preco: 189.90,
             estoque: 15,
             imagem: "pgcomp/imagens trabalho/megaman.png",
             tags: ["Heroi", "Video game", "Megaman"],
             descricao: "Uma action figure do megaman inspirada no megaman 4 feito a mão.",
             detalhes: ["100% feito à mão", "Qualidad alta", "Articulado", "3 variações de rosto"]
            },
            {
             id: 2,
             nome: "xavier e magneto",
             produtor: "Couro & Arte",
             preco: 79.90,
             estoque: 8,
             imagem: "pgcomp/imagens trabalho/dr. xavier, magneto.png",
             tags: ["Plastico", "X-man", "Vilão", "Heroi"],
             descricao: "Uma action figure do professor xavier e do magneto inspirada no filme X-man feitos a mão.",
             detalhes: ["100% feito à mão", "Produção sustentável", "Materiais naturais", "Entrega em todo o Brasil"]
            }
        ];
        
        let produtoAtual = null
        let filtrosSelecionados = new Set();
        // Funções base dos produtos
        function criarCardProduto(produto) {
            return `
                <article class="product-card">
                    <div class="product-image" onclick="openModal(${produto.id})">
                        <img src="${produto.imagem}" alt="${produto.nome}">
                        <button class="favorite-btn">♡</button>
                    </div>

                    <div class="product-info">
                        <h3>${produto.nome}</h3>
                        <span class="producer">por ${produto.produtor}</span>

                        <div class="tags">
                            ${produto.tags.slice(0, 2).map(tag =>
                                `<span class="tag">${tag}</span>`
                            ).join("")}
                            ${produto.tags.length > 2 ? `<span class="tag">+${produto.tags.length - 2}</span>` : ""}
                        </div>

                        <div class="price-stock">
                            <span class="price">R$ ${produto.preco}</span>
                            <span class="stock">${produto.estoque} disponíveis</span>
                        </div>

                        <button class="btn-cart" onclick="adicionarAoCarrinhoPorId(${produto.id})">Adicionar ao Carrinho</button>
                    </div>
                </article>
            `;
        }

        function carregarProdutos() {
            const grid = document.getElementById("Grid_prods");
            grid.innerHTML = "";

            prods.forEach(prod => {
                grid.innerHTML += criarCardProduto(prod);
            });
        }

        function obterTagsUnicas() {
            const todasTags = prods.flatMap(prod => prod.tags);
            return [...new Set(todasTags)];
        }

        function renderizarFiltros() {
            const container = document.getElementById("filterTags");
            const tags = obterTagsUnicas();

            container.innerHTML = "";

            tags.forEach(tag => {
                const li = document.createElement("li");
                li.className = "filter-tag";
                li.textContent = tag;

                li.onclick = () => toggleFiltro(tag, li);

                container.appendChild(li);
            });
        }

        function toggleFiltro(tag, element) {
            if (filtrosSelecionados.has(tag)) {
                filtrosSelecionados.delete(tag);
                element.classList.remove("active");
            } else {
                filtrosSelecionados.add(tag);
                element.classList.add("active");
            }

            filtrarProdutos();
        }

        function filtrarProdutos() {
            const grid = document.getElementById("Grid_prods");
            grid.innerHTML = "";

            // Nenhum filtro selecionado → mostra tudo
            if (filtrosSelecionados.size === 0) {
                prods.forEach(prod => {
                    grid.innerHTML += criarCardProduto(prod);
                });
                return;
            }

            const produtosFiltrados = prods.filter(prod =>
                prod.tags.some(tag => filtrosSelecionados.has(tag))
            );

            produtosFiltrados.forEach(prod => {
                grid.innerHTML += criarCardProduto(prod);
            });
        }

        // Funções base para a compra no carrinho
        function adicionarAoCarrinhoPorId(id) {
            const produto = prods.find(p => p.id === id);
            if (!produto) return;

            adicionarAoCarrinho(produto);
        }

        function obterCarrinho() {
            return JSON.parse(localStorage.getItem("carrinho")) || [];
        }

        function salvarCarrinho(carrinho) {
            localStorage.setItem("carrinho", JSON.stringify(carrinho));
        }

        function adicionarAoCarrinho(produto) {
            const carrinho = obterCarrinho();

            const itemExistente = carrinho.find(item => item.id === produto.id);

            if (itemExistente) {
                itemExistente.qtd += 1;
            } else {
                carrinho.push({
                    id: produto.id,
                    nome: produto.nome,
                    preco: produto.preco,
                    imagem: produto.imagem,
                    qtd: 1
                });
            }

            salvarCarrinho(carrinho);
            atualizarContadorCarrinho();
        }

        function atualizarContadorCarrinho() {
            const carrinho = obterCarrinho();
            const total = carrinho.reduce((acc, item) => acc + item.qtd, 0);
            const contador = document.getElementById("cartCount");

            if (!contador) return;

            if (total > 0) {
                contador.innerText = total;
                contador.style.display = "flex";
            } else {
                contador.style.display = "none";
            }
        }

        function renderizarCarrinho() {
            const carrinho = obterCarrinho();
            const container = document.getElementById("cartItems");
            const totalEl = document.getElementById("cartTotal");

            container.innerHTML = "";
            let total = 0;

            carrinho.forEach(item => {
                total += item.preco * item.qtd;
                console.log(item)
                const div = document.createElement("div");
                div.className = "cart-item";

                div.innerHTML = `
                    <img src="${item.imagem}" class="cart-item-img">

                    <div class="cart-item-info">
                        <h4>${item.nome}</h4>

                        <span class="cart-item-price">
                            R$ ${(item.preco * item.qtd).toFixed(2)}
                        </span>

                        <div class="cart-item-actions">
                            <button class="qty-btn" onclick="alterarQtd(${item.id}, -1)">−</button>
                            <span class="qty">${item.qtd}</span>
                            <button class="qty-btn" onclick="alterarQtd(${item.id}, 1)">+</button>

                            <button class="remove-btn" onclick="removerItem(${item.id})">
                                Remover
                            </button>
                        </div>
                    </div>
                `;


                container.appendChild(div);
            });

            totalEl.innerText = `R$ ${total.toFixed(2)}`;
        }

        function alterarQtd(id, delta) {
            const carrinho = obterCarrinho();
            const item = carrinho.find(p => p.id === id);

            if (!item) return;

            item.qtd += delta;

            if (item.qtd <= 0) {
                removerItem(id);
                return;
            }

            salvarCarrinho(carrinho);
            renderizarCarrinho();
            atualizarContadorCarrinho();
        }

        function removerItem(id) {
            let carrinho = obterCarrinho();
            carrinho = carrinho.filter(item => item.id !== id);

            salvarCarrinho(carrinho);
            renderizarCarrinho();
            atualizarContadorCarrinho();
        }

        // Funções para o card de detalhes
        function renderizarTagsModal(tags) {
            const container = document.getElementById("modalTags");
            container.innerHTML = "";

            tags.forEach(tag => {
                const span = document.createElement("span");
                span.classList.add("tag");
                span.textContent = tag;

                container.appendChild(span);
            });
        }

        function renderizarDetalhes(detalhes){
            const container = document.getElementById("modalDetalhes");
            container.innerHTML = "";

            detalhes.forEach(det => {
                const li = document.createElement("li");
                li.classList.add("detalhes");
                li.textContent = det;

                container.appendChild(li);
            })
        }

        function openModal(id) {
            const produto = prods.find(p => p.id === id);
            console.log(produto)
            produtoAtual = prods.find(p => p.id === id);
            if (!produtoAtual) return;
            if (!produto) return;

            document.getElementById("modalImage").src = produto.imagem;
            document.getElementById("modalTitle").innerText = produto.nome;
            document.getElementById("modalAuthor").innerText = produto.produtor;
            document.getElementById("modalPrice").innerText = `R$ ${produto.preco}`;
            document.getElementById("modalDescription").innerText = produto.descricao;


            document.getElementById("modalEstoque").innerText = produto.estoque

            renderizarTagsModal(produto.tags)
            renderizarDetalhes(produto.detalhes)


            document.getElementById("productModal")
                .classList.add("active");
        }

        function closeModal() {
            document.getElementById("productModal")
                .classList.remove("active");
        }

        // Funções para ver os itens que estão no carrinho
        function abrirCarrinho() {
            document.getElementById("cartDrawer").classList.add("open");
            document.getElementById("cartOverlay").classList.add("active");
            renderizarCarrinho();
        }

        function fecharCarrinho() {
            document.getElementById("cartDrawer").classList.remove("open");
            document.getElementById("cartOverlay").classList.remove("active");
        }
        
        function realizarPagamento(){
            window.location.href = "checkout.html"
        }

        renderizarFiltros();
        carregarProdutos();
        atualizarContadorCarrinho();
        carregarProdutos();
        document.getElementById("cartOverlay").addEventListener("click", fecharCarrinho);
        atualizarContadorCarrinho();

    </script>

    <div class="modal" id="productModal">
        <div class="modal-content">

            <button class="modal-close" onclick="closeModal()">✕</button>

            <div class="modal-body">
                <!-- Imagem -->
                <div class="modal-image">
                    <img id="modalImage" src="">
                </div>

                <!-- Informações -->
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <p class="modal-author">
                        por <span id="modalAuthor"></span>
                    </p>

                    <div class="tags" id="modalTags">
                        <span>Cerâmica</span>
                        <span>Decoração</span>
                        <span>Cozinha</span>
                    </div>

                    <p class="stock">
                        Disponibilidade: 
                        <strong>
                            <span id="modalEstoque"></span> unidades em estoque
                        </strong>
                    </p>


                    <p class="price" id="modalPrice"></p>

                    <h3>Descrição</h3>
                    <p class="description" id="modalDescription"></p>

                    <h3>Detalhes</h3>
                    <ul id="modalDetalhes">
                    </ul>

                    <div class="modal-actions">
                        <button class="btn-primary" onclick="adicionarAoCarrinho(produtoAtual)">
                            <img class="icon-action-prim" src="pgcomp/compra_imgs/cart.png"></img>
                            <sapn>Adicionar ao Carrinho</sapn>
                        </button>

                        <button class="btn-secondary">
                            <img class="icon-action" src="pgcomp/compra_imgs/heart.png"></img>
                            <span>Favoritar</span>
                        </button>
                        <button class="btn-secondary">
                            <img class="icon-action" src="pgcomp/compra_imgs/share.png"></img>
                            <span>Compartilhar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- OVERLAY -->
    <div id="cartOverlay" class="cart-overlay"></div>

    <!-- DRAWER DO CARRINHO -->
    <aside class="cart-drawer" id="cartDrawer">
        <div class="cart-header">
            <h2>Carrinho de Compras</h2>
            <button onclick="fecharCarrinho()">✕</button>
        </div>

        <div id="cartItems" class="cart-items"></div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <strong id="cartTotal">R$ 0,00</strong>
            </div>

            <button class="checkout-btn" onclick="realizarPagamento()">
                Finalizar Compra
            </button>
        </div>
    </aside>

</body>

</html>

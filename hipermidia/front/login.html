<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Art Attack | Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-page">

        <!-- Logo e Título -->
        <div class="login-header">
            <div class="logo-icon">
                <img class="icon-logo-img" src="pgvend/venda/storefront.png"></img>
            </div>

            <h1>Art Attack</h1>
            <p>Entre para continuar</p>
        </div>

        <!-- Card de login -->
        <div class="login-card">

            <form onsubmit="realizar_login(event)">
                <div class="field">
                    <label>E-mail</label>
                    <div class="input-box">
                        <img class="icon" src="https://cdn-icons-png.freepik.com/512/6229/6229074.png"></img>
                        <input id="email" type="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="field">
                    <label>Senha</label>
                    <div class="input-box">
                        <img class="icon" src="https://cdn-icons-png.flaticon.com/512/158/158709.png"></img>
                        <input id="senha" type="password" placeholder="••••••••" required>
                        <img id="olhoIcon" class="icon" src="pgcomp/compra_imgs/olho.png"></img>
                    </div>
                </div>

                <div class="options">
                    <label class="remember">
                        <input type="checkbox">
                        Lembrar-me
                    </label>

                    <a href="#" class="forgot">Esqueceu a senha?</a> <!--tem de colocaro link certo aqui-->
                </div>

                <!-- Botão -->
                <button class="btn-submit" type="submit">Entrar</button>
            </form>

            <!-- Cadastro -->
            <p class="register">
                Não tem uma conta? <a href="#">Cadastre-se</a>
            </p>

        </div>
    </div>

    <script>
        const passwordInput = document.getElementById("senha");
        const eyeIcon = document.getElementById("olhoIcon");

        eyeIcon.addEventListener("click", () => {
            const isPassword = passwordInput.type === "password";

            // alterna tipo do input
            passwordInput.type = isPassword ? "text" : "password";

            // alterna ícone
            eyeIcon.src = isPassword 
                ? "pgcomp/compra_imgs/olho-fechado.png" 
                : "pgcomp/compra_imgs/olho.png";
        });

        function realizar_login(event){
            // a gente mete uma verificação aqui depois
            event.preventDefault();
            const valor = document.getElementById("email").value;
            if(valor === "vendedor@gmail.com"){
                localStorage.setItem("usuarioLogado", JSON.stringify({
                    nome: "João",
                    categoria: "vendedor"
                })); // depois é só ajustar as informações
            }else{
                localStorage.setItem("usuarioLogado", JSON.stringify({
                    nome: "João2",
                    categoria: "comprador"
                })); // depois é só ajustar as informações
            }
            window.location.href = "compra.html";
        }
    </script>

</body>
</html>
